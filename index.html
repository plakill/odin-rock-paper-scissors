<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors!</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
<head>
<body>
    <header>
        <p>First to 5 wins!</p>
    </header>
    <div class="container">
        <div class="result">Start the game by choosing your weapon!</div>
        
        <div class="buttons">
            <button class="rock">&#129704;</button>
            <button class="paper">&#128195;</button>
            <button class="scissors">&#9986;</button>
        </div>
        
        <div class="score">
            <p class="player">0</p>
            <p> - </p>
            <p class="computer">0</p>
        </div>
        
        <div class="winner"></div>
    </div>
    
    <footer>
        <p>Made by <a href="https://github.com/plakill" target="_blank">me</a> for <a href="https://theodinproject.com" target="_blank"> The Odin Project</a></p>
    </footer>
</body>
</html>
